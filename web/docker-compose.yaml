networks:
  default:
    external: true  
    name: roboshop
volumes:
  mongodb
  mysql
  rabbitmq
  redis
services:
  web:
    image: web:v1
    ports:
    - "80:80"
    depends_on:
    - catalogue
    - user
    - cart
    - shipping
    container_name: web
  mongodb:
    image: mongodb:v1
    container_name: mongodb
    volumes:
    - source: mongodb
      target: /data/db
      type: volume
  catalogue:
    image: catalogue:v1
    container_name: catalogue
  redis:
    image: redis
    container_name: redis
    volumes:
    - source: redis
      target: /data
      type: volume    
  user:
    image: user:v1
    container_name: user
    depends_on:
    - mongodb
    - redis
  cart: 
    image: cart:v1
    container_name: cart
    depends_on:
    - catalogue
    - redis
  mysql:
    image: mysql:v1
    container_name: mysql
    volumes:
    - source: mysql
      target: /var/lib/mysql
      type: volume  
  shipping:
    image: shipping:v1
    container_name: shipping
    depends_on:
    - mysql
    - cart
  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    environment:
    - RABBITMQ_DEFAULT_USER=roboshop
    - RABBITMQ_DEFAULT_PASS=roboshop123
    volumes:
    - source: rabbitmq
      target: /var/lib/rabbitmq
      type: volume  
  payment:
    image: payment:v1
    container_name: payment
    depends_on:
    - cart
    - user
    - rabbitmq


  
